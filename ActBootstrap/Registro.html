      <div class="container-fluid">
          <div class="row mx-auto">
              <form action="" method="POST" class="col-6 mx-auto shadow-lg p-5 text-center">
                  <h1>Register</h1>
                  <div class="form-floating mb-2 w-50 mx-auto">
                      <input type="text" class="form-control" name="nombrecompleto" id="nombrecompleto"
                          placeholder="Ingrese su Nombre Completo">
                      <label for="nombrecompleto">Nombre Completo:</label>
                  </div>
                  <div class="form-floating mb-2 w-50 mx-auto">
                      <input type="text" class="form-control" name="rut" id="rut"
                          placeholder="Ingrese su Rut">
                      <label for="rut">Rut:</label>
                  </div>
                  <div class="form-floating mb-2 w-50 mx-auto">
                      <input type="password" class="form-control" name="pass" id="pass"
                          placeholder="Ingrese su Contraseña">
                      <label for="pass">Contraseña:</label>
                  </div>
                  <div class="form-floating mb-2 w-50 mx-auto">
                      <input type="email" class="form-control" name="correo" id="correo"
                          placeholder="Ingrese su Correo Electronico">
                      <label for="correo">Correo Electronico:</label>
                  </div>
                  <div class="form-floating mb-2 w-50 mx-auto">
                      <input type="date" class="form-control" name="f_nac" id="f_nac"
                          placeholder="Ingrese su Fecha de Nacimiento">
                      <label for="f_nac">Fecha de Nacimiento:</label>
                  </div>
                  <div class="form-floating mb-2 w-50 mx-auto">                
                      <h4>Genero</h4>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="genero" id="generoM">
                          <label class="form-check-label " for="generoM">Masculino</label>
                      </div>       
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="genero" id="generoF">
                          <label class="form-check-label" for="generoF">Femenino</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="genero" id="generoO">
                          <label class="form-check-label " for="generoO">Otros</label>
                      </div>     
                  </div>

                  <div class="form-floating mb-2 w-50 mx-auto ">
                      <select class="form-select" name="optRol" id="optRol">
                          <option value="">Seleccione</option>
                          <option value="Incompleto">Incompleto</option>
                          <option value="Basica">Basica</option>
                          <option value="Media">Media</option>
                          <option value="Universitaria">Universitaria</option>
                          <option value="Doctorado">Doctorado</option>
                      </select>
                      <label for="optRol">Nivel Estudio</label>
                  </div>
                  <div>
                      <input type="submit" value="Ingresar" class="btn btn-outline-primary">
                      <input type="reset" value="Limpiar" class="btn btn-outline-warning">
                      <button type="button" class="btn btn-outline-success" onclick="verInfo()">Click me</button>
                  </div>
              </form>
            </div>
      </div>

          <div class="col mb-3">

      <script src="../js/bootstrap.bundle.min.js"></script>
      <script>
          function verInfo(){
              var nom = document.getElementById("nombrecompleto").value;
              var rut = document.getElementById("rut").value;
              var pas = document.getElementById("pass").value;
              var correo = document.getElementById("correo").value;
              var fnac = document.getElementById("f_nac").value;
              var genero = document.querySelector('input[name="genero"]:checked').nextElementSibling.textContent;
              var optR = document.getElementById("optRol").value;

              console.log("Nombre Completo: "+nom+", Rut: "+rut+", Contraseña: "+pas+", Correo: "+correo+", Fecha Nacimiento: "+fnac+", Genero: "+genero+", Nivel Estudio: "+optR);
          }
      </script>
