<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  {% include 'base/header.html' %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto mt-5">
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        <form "{% url 'registro' %}"  method="POST" class="shadow p-3">
          <!-- Campos del formulario -->
          <div class="mb-3">
            <label for="txtRut" class="form-label">Rut:</label>
            <input type="text" class="form-control" id="txtRut" name="txtRut" placeholder="Ingrese su rut" required>
          </div>
          <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" required>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="txtAppaterno" class="form-label">Apellido Paterno:</label>
              <input type="text" class="form-control" id="txtAppaterno" name="txtAppaterno" placeholder="Apellido paterno" required>
            </div>
            <div class="col">
              <label for="txtApmaterno" class="form-label">Apellido Materno:</label>
              <input type="text" class="form-control" id="txtApmaterno" name="txtApmaterno" placeholder="Apellido materno" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="txtFecha" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="txtFecha" name="txtFecha" placeholder="Fecha de Nacimiento" required>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="txtMail" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="txtMail" name="txtMail" placeholder="Correo" required>
            </div>
            <div class="col">
              <label for="txtTelefono" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Teléfono" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="Ingrese su Contraseña" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>
          </div>
          <div class="mb-3">
            <label for="genero" class="form-label">Seleccione su género:</label>
            <select class="form-select" id="genero" name="genero" required>
              {% for genero in generos %}
                <option value="{{ genero.id_genero }}">{{ genero.genero }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  {% include 'base/footer.html' %}
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'ruta/a/jquery.min.js' %}"></script>
</body>
</html>
