<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cliente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'ruta/a/jquery.min.js' %}"></script>
</head>
<body id="navssss">
    {% include 'base/header.html' %}
    <br>
    <div class="container-fluid">
        <div class="row p-5">
            <form action="{% url 'iniciocliente' %}" method="POST" class="col-6 mx-auto shadow-lg p-5 text-center" id="formulario">
                {% csrf_token %}
                <h1>Iniciar Sesión - Cliente</h1>
                <div class="form-floating mb-2 w-50 mx-auto">
                    <input type="text" class="form-control" name="rut" id="rut" placeholder="Ingrese su RUT" required>
                    <label for="rut">RUT:</label>
                </div>
                <div class="form-floating mb-2 w-50 mx-auto">
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Ingrese su contraseña" required>
                    <label for="pass">Contraseña:</label>
                </div>
                <a href="{% url 'registro' %}"><h6>¿No tienes cuenta? ¡Regístrate!</h6></a>
                <div class="mx-auto p-4">
                    <input type="submit" value="Ingresar" class="btn btn-outline-primary w" id="btnLogin">
                    <input type="reset" value="Limpiar" class="btn btn-outline-danger">
                </div>
                <div id="check"></div> <!-- Div para mostrar mensajes de validación -->
            </form>
        </div>
    </div>
    {% include 'base/footer.html' %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
